<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Day 8 - Counter</h1>
   <p class="muted">A simple interactive counter built with JavaScript.</p>
   <div class="counter-box">
    <button id="decrease">-</button>
    <span id="count">0</span>
    <button id="increase">+</button>
   </div>

   <div class="controls">
    <button id="reset">Reset</button>
   </div>
</body>
